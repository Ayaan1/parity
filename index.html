<!doctype html>
<html>
  <head>
    <title>parity</title>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/parity.js"></script>
  </head>
  <body>
    <div id="container">
      <h1 id="title" class="light poiret center">parity.</h1>
      <table id="board">
        <tr>
          <td class="cell center" data-x="0" data-y="0">4</td>
          <td class="cell center" data-x="1" data-y="0">4</td>
          <td class="cell center" data-x="2" data-y="0">4</td>
          <td class="cell center" data-x="3" data-y="0">4</td>
        </tr>
        <tr>
          <td class="cell center" data-x="0" data-y="1">4</td>
          <td class="cell center" data-x="1" data-y="1">4</td>
          <td class="cell center" data-x="2" data-y="1">4</td>
          <td class="cell center" data-x="3" data-y="1">4</td>
        </tr>
        <tr>
          <td class="cell center" data-x="0" data-y="2">4</td>
          <td class="cell center selected" data-x="1" data-y="2">4</td>
          <td class="cell center" data-x="2" data-y="2">4</td>
          <td class="cell center" data-x="3" data-y="2">4</td>
        </tr>
        <tr>
          <td class="cell center" data-x="0" data-y="3">4</td>
          <td class="cell center" data-x="1" data-y="3">4</td>
          <td class="cell center" data-x="2" data-y="3">4</td>
          <td class="cell center" data-x="3" data-y="3">4</td>
        </tr>
        <tr>
          <td colspan="2"><p class="light poiret left">level #</p></td>
          <td colspan="2"><a href="#" class="poiret right">reset</a></td>
        </tr>
      </table>
      <p id="about" class="light poiret center">A numbers puzzle game by <a href="http://www.abefehr.com/">Abe Fehr</a></p>
    </div>
  </body>
</html>
